<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="With Sana'aAI, unlock the power of Artificial Intelligence.">
    <meta name="keywords" content="Sana'aAI">
    {% load static %}

    <!-- IMPORT CSS MAIN -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/css/stylechat.css' %}">
    <!-- IMPORT FONT AWESOME -->
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/fonts/css/fontawesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'frontend/fonts/css/all.min.css' %}">
    <!-- IMPORT FAVICON -->
    <link rel="shortcut icon" href="{% static 'frontend/images/logo/SVG/IntelliAI_Logo_Icon.svg' %}"
        type="image/x-icon">

    <!-- TITLE -->
    <title>Sing Up - Sana'aAI</title>
</head>

<body id="sectionSingleWarpper">

    <!-- MAIN -->
    <main>
        <!-- SECTION SINGLE WARPPER -->
        <section class="section-single-warpper">
            <!-- LOGO -->
            <img src="{% static 'frontend/images/logo/SVG/IntelliAI_Logo_Icon.svg' %}" alt="" draggable="false">
            <!-- TITLE -->
            <h3>Create Your Account</h3>
            <!-- FORM -->
            <form method="post">
                {% csrf_token %}
                {{ form.email }}
                {{ form.password1 }}
                {{ form.password2 }}
                <button type="submit" class="btn-default">Continue</button>
            </form>
            


            <!-- SECTION SINGLE WARPPER OR -->
            <div class="section-single-warpper-or">
                <div class="section-single-warpper-or-hr">
                    <hr>
                    <p>OR</p>
                    <hr>
                </div>
                <a href="">
                    <li><span class="fab fa-google"></span> <span>Continue With Google</span></li>
                </a>
                <a href="">
                    <li><span class="fab fa-microsoft"></span> <span>Continue With Microsoft</span></li>
                </a>
            </div>

            <!-- SECTION SINGLE WARPPER FOOTER -->
            <div class="section-single-warpper-footer">
                <p class="font-size-14">Already Have An Account? <a href="singin.html">Sing In</a></p>
            </div>
        </section>
    </main>



    <!-- IMPORT JS -->
    <script src="{% static 'frontend/js/appchat.js' %}"></script>

</body>

</html>
